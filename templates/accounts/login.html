{% extends '../base.html' %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<style>
  .sideimage {
    background-image: url("{% static 'images/campus.jpg' %}");
  }
</style>
{% endblock stylesheet %}
{% block title %}Student Portal | Login{% endblock title %}


{% block content %}
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form method="post" action="{% url 'login' %}" class="login100-form validate-form">
        <span class="login100-form-title pb-3">
          Login to continue
        </span>

        {% csrf_token %}

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="reg_number">
          <span class="focus-input100"></span>
          <span class="label-input100">Registration Number</span>
        </div>


        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="password">
          <span class="focus-input100"></span>
          <span class="label-input100">Password</span>
        </div>

        <div class="d-flex flex-row py-2 justify-content-between">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" checked id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a href="#" class="txt1">
              Forgot Password?
            </a>
          </div>
        </div>

        <div class="container-login100-form-btn pt-3">
          <button type="submit" class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="login100-form-social flex-c-m">
          <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
            <i class="fa fa-facebook-f" aria-hidden="true"></i>
          </a>

          <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
        </div>
      </form>

      <div class="login100-more sideimage">
      </div>
    </div>
  </div>
</div>
{% endblock content %}
